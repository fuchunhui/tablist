<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="public/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/blue-tablist@0/lib/tab-chrome.css" />
    <title>tablist</title>
    <style>
      h3 {
        margin: 0;
      }
      .section-top {
        height: 240px;
      }
      .sectionn-bottom {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <tab-list class="section-top">
        <h3 slot="nav">茶卡盐湖</h3>
        <div slot="content">
          <p>走自己的路，其他的交给天空</p>
        </div>
        <h3 slot="nav">胡里山环岛路</h3>
        <div slot="content">
          <p>跟着心不会迷路</p>
          <p>长的是磨难</p>
          <p>短的是人生</p>
        </div>
        <h3 slot="nav">靖西</h3>
        <div slot="content">
          <p>星汉流珠落九天 江眠狮子壮山川<p>
          <p>鹅泉跃鲤三层浪 伏石牛鸣吹月旋<p>
          <p>紫璧樵歌赏荫雨 虎寨腾烟四野绵<p>
          <p>凤凰展翅呈奇瑞 龙潭随饮马投钱<p>
        </div>
      </tab-list>
      <tab-list class="sectionn-bottom"> 
        <div slot="nav" class="chrome-tab">文件</div>
        <div slot="content">
          <p>新标签页</p>
        </div>
        <div slot="nav" class="chrome-tab">编辑</div>
        <div slot="content">
          <p>剪切</p>
          <p>复制</p>
        </div>
        <div slot="nav" class="chrome-tab">❤历史记录❤</div>
        <div slot="content">
          <p>Home</p>
        </div>
      </tab-list>
    </main>
    <script type="module" src="https://unpkg.com/blue-tablist@0/dist/tablist.esm.js"></script>
    <!-- <script src="https://unpkg.com/blue-tablist@1/dist/tablist.umd.js"></script> -->
  </body>
</html>
